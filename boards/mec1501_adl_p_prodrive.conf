# Zephyr-based EC FW

# EC FW features configuration
# ----------------------------

CONFIG_PWRMGMT_DEEPSX=n

# Enable SMCHOST required for EC LPM
CONFIG_SMCHOST_EVENT_DRIVEN_TASK=y

# EC FW keyscan configuration
CONFIG_KSCAN=n
CONFIG_KSCAN_EC=n
CONFIG_KSCAN_XEC=n
CONFIG_ESPI_PERIPHERAL_8042_KBC=n
CONFIG_PS2_KEYBOARD_AND_MOUSE=n

CONFIG_POSTCODE_MANAGEMENT=n
CONFIG_ESPI_PERIPHERAL_DEBUG_PORT_80=n

CONFIG_SOC_DEBUG_CONSENT_GPIO=y

# Support deprecated SMChost commands for backward compatibility
CONFIG_DEPRECATED_SMCHOST_CMD=y

# Zephyr kernel/driver configuration required by EC FW
# ----------------------------------------------------
# Enable additional drivers for ADL-P
CONFIG_PS2=n
CONFIG_ADC=n
CONFIG_ADC_XEC=n

# IO expander support
CONFIG_BOARD_ID_IO_EXPANDER=n
CONFIG_GPIO_PCA95XX=n
CONFIG_GPIO_PCA95XX_INTERRUPT=n

CONFIG_DNX_SUPPORT=n
CONFIG_LOG_OVERRIDE_LEVEL=2
CONFIG_EC_LOG_LEVEL=2
CONFIG_PERIPHERAL_LOG_LEVEL=4
CONFIG_BOARD_LOG_LEVEL=2
CONFIG_PWRMGT_LOG_LEVEL=4
