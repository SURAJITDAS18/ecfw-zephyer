# Zephyr-based EC FW

# Minimum logging level as default for all boards
CONFIG_LOG=y
CONFIG_SMCHOST_LOG_LEVEL=2
CONFIG_PERIPHERAL_LOG_LEVEL=4
CONFIG_PWRMGT_LOG_LEVEL=4
CONFIG_THERMAL_MGMT_LOG_LEVEL=4
CONFIG_PECIHUB_LOG_LEVEL=2
CONFIG_ESPIHUB_LOG_LEVEL=4
CONFIG_BOARD_LOG_LEVEL=4
CONFIG_PECI_LOG_LEVEL_OFF=y

CONFIG_LOG_PROCESS_THREAD_SLEEP_MS=1000
CONFIG_LOG_BUFFER_SIZE=4096

# Enable EC fan control
CONFIG_THERMAL_MANAGEMENT=y

# EC FW flows require to intercept host warnings
CONFIG_ESPI_AUTOMATIC_WARNING_ACKNOWLEDGE=n
CONFIG_POWER_SEQUENCE_MINIMUM_ESPI_CAPS=y
CONFIG_PWRMGMT_DEEPSX=n
CONFIG_GPIO_PCA95XX=y

# Kernel debug features
CONFIG_KERNEL_DEBUG=n
CONFIG_THREAD_NAME=y
CONFIG_STACK_SENTINEL=y
